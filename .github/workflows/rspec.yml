name: rspec

on:
  - pull_request

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2
      # Install your dependencies
      - name: Setup docker
        run: docker-compose build
      - run: docker-compose run web gem install bundler && docker-compose run web bundle install
      # prepare server
      - run: docker-compose run web bundle exec rake db:create
      # Run rspec
      - run: docker-compose run web bundle exec rspec
