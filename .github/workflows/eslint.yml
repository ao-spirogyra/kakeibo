name: eslint

on:
  - pull_request

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      # Install your dependencies
      - run: npm install

      # Run ESLint
      - run: npm run test:eslint
